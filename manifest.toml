#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "vert"
name = "Vert"
description.en = "File conversion utility"
description.fr = "Utilitaire de conversion de fichiers"

version = "2025.11.13~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
website = "https://vert.sh/"
demo = "https://vert.sh/"
code = "https://github.com/VERT-sh/VERT"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/VERT-sh/VERT/archive/69ba2ff7ed8390ad8f2f9f8191ba30a82cea75d1.tar.gz"
    sha256 = "2d592229e564a99dfe258d55d1d9903b4bd930b1cc6547359e6f82eda4b406cd"
    autoupdate.upstream = "https://github.com/VERT-sh/VERT"
    autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"
    
    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "ffmpeg"
